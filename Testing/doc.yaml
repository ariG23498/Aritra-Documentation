loaders:
  search_path: ..
  modules:
    - CODE/Runs/wandb_config
    - CODE/Runs/wandb_history
    - CODE/Runs/wandb_init
    - CODE/Runs/wandb_run
    - CODE/Runs/wandb_save
    - CODE/Runs/wandb_summary
    - CODE/Runs/wandb_watch

renderer:
  content_directory: ..
  build_directory: DOCS
  groups:
    - title: GROUP1
      pages:
        - title: Config
          contents:
          - module: CODE/Runs/wandb_config
            names:
              - Config.*
          - module: CODE/Runs/wandb_history
            names:
              - History
              - History._update_step
        - title: History
          contents:
          - module: CODE/Runs/wandb_history
            names:
              - History
    - title: GROUP2
      pages:
        - title: Config
          contents:
          - module: CODE/Runs/wandb_config
            names:
              - '*'
          - module: CODE/Runs/wandb_history
            names:
              - History
              - History._update_step
        - title: History
          contents:
          - module: CODE/Runs/wandb_history
            names:
              - History